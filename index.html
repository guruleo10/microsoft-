<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Support</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 100%;
            height: auto;
            width: 300px;
        }
        .support-number {
            font-size: 2em;
            margin: 20px 0;
        }
        .description {
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .call-now {
            padding: 15px 30px;
            background-color: #0078D4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5em;
        }
        .call-now:hover {
            background-color: #005A9E;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f1f1;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Microsoft Logo Placeholder -->
        <div class="logo">
            <img src="logomicro.png" alt="Microsoft Logo">
        </div>

        <!-- Support Number -->
        <div class="support-number">
            <p>Support Number: <strong>1-800-123-4567</strong></p>
        </div>

        <!-- Description -->
        <div class="description">
            <p>Welcome to Microsoft Support. Our team is here to help you with any issues related to Microsoft products, including Windows, Office, and more. Get expert assistance now by contacting our support team.</p>
        </div>

        <!-- Call Now Button -->
        <a href="tel:18001234567" class="call-now">Call Now</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Microsoft. All rights reserved.
    </footer>
</body>
</html>
